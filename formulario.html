<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="formulario.css" />
</head>
<body>
  <div class="formulario-container">
    <h2>Contáctanos</h2>
    <p>Por favor diligencia el siguiente formulario y pronto nos pondremos en contacto contigo.</p>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required />
      </div>
      
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ej. ejemplo@correo.com" required />
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej. 3101234567" required />
      </div>
      
      <div class="form-group">
        <label for="mensaje">¿Cómo podemos ayudarte?</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      
      <button type="submit">Enviar mensaje</button>
    </form>

    <div id="mensajeExito" class="exito" style="display: none;">
      ¡Gracias por contactarnos! Hemos recibido tu información.
    </div>
  </div>

  <script src="formulario.js"></script>
</body>
</html>
